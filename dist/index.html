<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Test</h1>

    <input id="datepicker" type="text" />

    <div id="status">
    </div>

    <script src="importer.polyfill.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            if(console.time){
                console.time("loading");
            }

            importer([
                'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js?version1',
                'https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js',
                'https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css?version2'
            ]).then(function(){
                $( "#datepicker" ).datepicker();
                document.getElementById("status").innerHTML = "Done loading";

                if(console.timeEnd){
                    console.timeEnd("loading");
                }
            }).catch(function(error)Â {
                document.getElementById("status").innerHTML = error;
            });
        });
    </script>
</body>
</html>
